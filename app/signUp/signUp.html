 <div class="top-content ">
        	
            <div class="inner-bg ">
                <div class="container">
                    <div class="row ">
                        <div class="col-sm-4 col-sm-offset-3 form-box jumbotron">
                        	<div class="form-top">
                        		<div class="form-top-left ">
                        			<h1>Create</h1>
                            		<p>Create an account!!1</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom ">
			                   <form (ngSubmit)="createAccount($event,SignUpUsername.value,SignUpPassword.value)" #signUpForm="ngForm">
							      <div class="form-group">
							        <label for="username">Username</label>
							        <input type="text" class="form-control" required
							          [(ngModel)]="username"
							            ngControl="username" 
							            #SignUpUsername="ngForm" >
							        <div [hidden]="SignUpUsername.valid" class="alert alert-danger">
							          Username is required
							        </div>
							      </div>
							      <div class="form-group">
							        <label for="password">Password</label>
							        <input type="password" class="form-control"
							          [(ngModel)]="password"
							            ngControl="password" 
							            required
							            #SignUpPassword="ngForm">
							          <div [hidden]="SignUpPassword.valid" class="alert alert-danger">
							          Password is required 
							        </div>
							      </div>
							      <button type="submit" class="btn btn-default"
							              [disabled]="!signUpForm.form.valid">Create</button>
							    </form>

		                    </div>
		                  <!--   <a [routerLink]="['Login']">Login!</a> -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
