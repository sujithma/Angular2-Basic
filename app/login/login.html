<!-- Top content -->
        <div class="top-content ">
        	
            <div class="inner-bg ">
                <div class="container">
                    <div class="row ">
                        <div class="col-sm-4 col-sm-offset-3 form-box jumbotron">
                        	<div class="form-top">
                        		<div class="form-top-left ">
                        			<h1>Login</h1>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom ">
			                    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
							            <input type="text" class="form-control" required [(ngModel)]="model.username" ngControl="username"  #username="ngForm" >
											<div [hidden]="username.valid" class="alert alert-danger">
				  								Username is required
											</div>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="text" class="form-control" required [(ngModel)]="model.password" ngControl="password"  #password="ngForm" >
											<div [hidden]="password.valid" class="alert alert-danger">
				  								Passwoed is required
											</div>
			                        </div>
			                    <!--     <button type="submit" class="btn">Sign in!</button> -->
			                    		<!-- <a class="btn btn-default" [routerLink]="['Home']">Sign in</a> -->
			                    		<button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
